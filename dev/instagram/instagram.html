<!DOCTYPE html>
<html>
<!-- 요소 -->
    <head>
        <!-- 웹페이지 정보 -->
        <title>Instagram</title>
        <!-- favicon -->
        <link rel="icon" href="./003-instagram.png">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- 실제 화면에 보여주고자 하는 내용 -->
        <div class="header">
            <div class="header-content">
                <img id="logo" src="./logo.png" />    <!-- self closing tag -->
                <!-- 속성 : 각 요소의 정보 -->
                <input class="search-box" placeholder="검색"></input>
                <div>
                    <img class="icon" src="./002-home.png" />
                    <img class="icon" src="./004-send.png" />
                    <img class="icon" src="./001-compass.png" />
                    <img class="icon" src="./005-heart.png" />
                    <img class="profile-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiPLNqC5PjJnxpsBBO0Ocd_vLmRgncBX9dpw&usqp=CAU"/>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <div class="profile-section">
                    <div class="profile-image-wrapper">
                        <img class="profile-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiPLNqC5PjJnxpsBBO0Ocd_vLmRgncBX9dpw&usqp=CAU">
                    </div>
                    <div class="profile-content-wrapper">
                        <div class="profile-title-row">
                            <div class="profile-title">프로필 이름</div>
                            <div class="message-button">메세지 보내기</div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-box">
                                <div class="profile-info-text">게시물</div>
                                <div class="profile-info-number">11</div>
                            </div>
                            <div class="profile-info-box">
                                <div class="profile-info-text">팔로워</div>
                                <div class="profile-info-number">0</div>
                            </div>
                            <div class="profile-info-box">
                                <div class="profile-info-text">팔로잉</div>
                                <div class="profile-info-number">2</div>
                            </div>
                        </div>
                        <div class="profile-description-row">
                            <div class="profile-description-title">설명의 제목</div>
                            <div class="profile-description-text">이 프로필의 설명 내용</div>
                        </div>
                    </div>
                </div>
                <div class="post-section">
                    <img class="post" src="https://www.treehugger.com/thmb/U7ClFjKlPr3SvYREMsLPW8uPyXA=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/kittybluebackground-9970cd8fb6de422a93cc0456add38704.JPG" />
                    <img class="post" src="https://www.treehugger.com/thmb/U7ClFjKlPr3SvYREMsLPW8uPyXA=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/kittybluebackground-9970cd8fb6de422a93cc0456add38704.JPG" />
                    <img class="post" src="https://www.treehugger.com/thmb/U7ClFjKlPr3SvYREMsLPW8uPyXA=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/kittybluebackground-9970cd8fb6de422a93cc0456add38704.JPG" />
                    <img class="post" src="https://www.treehugger.com/thmb/U7ClFjKlPr3SvYREMsLPW8uPyXA=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/kittybluebackground-9970cd8fb6de422a93cc0456add38704.JPG" />
                    <img class="post" src="https://www.treehugger.com/thmb/U7ClFjKlPr3SvYREMsLPW8uPyXA=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/kittybluebackground-9970cd8fb6de422a93cc0456add38704.JPG" />
                </div>
            </div>
        </div>
    </body>
</html>
